{% extends 'base.html' %}

{% block title %}Settings{% endblock %}

{% block content %}
<form action="" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <img src="{{user_profile.image.url}}" alt="">
    <input type="file" name="image">
    <input type="date" name="dob" value="{{user_profile.dob}}">
</form>
{% endblock %}
