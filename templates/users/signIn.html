{% extends 'base.html' %}

{% block title %}InnerCircle | Sign In {% endblock %}

{% block auth_content %}

    {% for message in messages %}
    <div class="alert alert-danger alert-dismissible fade show" role="alert">
        <strong>{{ message }}</strong>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
    </div>
    {% endfor %}
    
    <div class="constainer d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="card">
            <div class="card-header text-center bg-dark text-white">Sign In</div>
            <div class="card-body">
                <form class="container-sm" action="{% url 'signIn' %}" method="POST">
                    {% csrf_token %}
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" name="username" placeholder="Username">
                        <label for="username">Username</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" name="password" placeholder="Password">
                        <label for="password">Password</label>
                    </div>

                    <button type="submit" class="btn btn-dark">Sign In</button>
                    <p><small>Don't have an account? Sign up <a class="text-dark" href="{% url 'signUp' %}"><strong>here</strong></a></small>.</p>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
