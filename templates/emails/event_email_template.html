<!-- Event Email Template -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Email</title>
</head>
<body>
    <p>Hi {{ member.name }}</p>
    <p>You are invited to RSVP for the event <strong>{{ event.event_name }}</strong> by {{ event.user.first_name }} {{ event.user.last_name }}</p>
    <p><a href="{{ rsvp_url }}">Click here</a> to view the event and RSVP.</p>
</body>
</html>
