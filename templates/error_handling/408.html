{% extends 'error-base.html' %}

{% block title %}408 Request Timeout{% endblock %}

{% block error_content %}
<h1><strong>408 Request Timeout</strong></h1>
<p>Sorry, your request took too long to process.</p>
<div class="d-flex justify-content-center mt-5">
    {% if user.is_authenticated %}
    <a href="{% url 'dashboard' %}" class="btn btn-dark">Back to Safety</a>
    {% else %}
    <a href="{% url 'home' %}" class="btn btn-dark">Back to Safety</a>
    {% endif %}
</div>
{% endblock %}
