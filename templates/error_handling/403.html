<!-- Custom 403 Forbidden Page serving custom_403 view. -->
{% extends 'error-base.html' %}

{% block title %}403 Forbidden{% endblock %}

{% block error_content %}
<h1><strong>403 Forbidden</strong></h1>
<p>Sorry, you do not have permission to view this page.</p>
<div class="d-flex justify-content-center mt-5">
    {% if user.is_authenticated %}
    <a href="{% url 'dashboard' %}" class="btn btn-dark">Back to Safety</a>
    {% else %}
    <a href="{% url 'home' %}" class="btn btn-dark">Back to Safety</a>
    {% endif %}
</div>
{% endblock %}
