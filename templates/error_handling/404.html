<!-- Custom 404 Not Found Page serving custom_404 view -->
{% extends 'error-base.html' %}

{% block title %}404 Not Found{% endblock %}

{% block error_content %}
<h1><strong>404 Not Found</strong></h1>
<p>Sorry, the page you requested does not exist.</p>
<div class="d-flex justify-content-center mt-5">
    {% if user.is_authenticated %}
    <a href="{% url 'dashboard' %}" class="btn btn-dark">Back to Safety</a>
    {% else %}
    <a href="{% url 'home' %}" class="btn btn-dark">Back to Safety</a>
    {% endif %}
</div>
{% endblock %}
