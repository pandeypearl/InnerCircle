<!-- Custom 401 Unauthorized Page serving custom_401 view. -->
{% extends 'error-base.html' %}

{% block title %}401 Unauthorized{% endblock %}

{% block error_content %}
<h1><strong>401 Unauthorized</strong></h1>
<p>Sorry, you are not authorized to access this page.</p>
<div class="d-flex justify-content-center mt-5">
    {% if user.is_authenticated %}
    <a href="{% url 'dashboard' %}" class="btn btn-dark">Back to Safety</a>
    {% else %}
    <a href="{% url 'home' %}" class="btn btn-dark">Back to Safety</a>
    {% endif %}
</div>
{% endblock %}
