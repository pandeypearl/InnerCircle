<!-- Top Navbar for Authentication Pages  -->
{% with request.resolver_match.url_name as url_name %}
<nav class="navbar navbar-expand-lg bg-dark text-white fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand pe-5 {% if url_name == 'home' %}text-secondary{% else %}text-white{% endif %}" href="{% url 'home' %}">InnerCircle</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarText">
       
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link text-white" href="#features">Features</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if url_name == 'about' %}text-secondary{% else %}text-white{% endif %}" href="{% url 'about' %}">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if url_name == 'help' %}text-secondary{% else %}text-white{% endif %}" href="{% url 'help' %}">Help</a>
          </li>
        </ul>
        
        <span class="navbar-text">
            {% if user.is_authenticated %}
            <a href="{% url 'dashboard' %}" class="btn btn-outline-light">Dashboard</a>
            {% else %}
            <a href="{% url 'signUp' %}" class="btn btn-light">Sign up</a>
            <a href="{% url 'signIn' %}" class="btn btn-outline-light">Log in</a>
            {% endif %}
        </span>
      
      </div>
    </div>
</nav>
{% endwith %}
